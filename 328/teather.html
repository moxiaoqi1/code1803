<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<input type="text" oninput="haha(this)" id="aa">
<h1 id="alert"></h1>
<script>
    var hh=document.getElementById('alert');
    function haha(a){
        hh.innerHTML= a.value;
    }
    //oninput 输入就触发
    //onchange 改变完 失去焦点才触发
</script>
</body>
</html>
