<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

    <!--一个文本框 用户输入小写字母
    然后同步将它转换成大写字母放在h1标题中-->
   <input type="text" oninput="haha(this)" id="aa">

<h1 id="alert"></h1>
<script>
    var hh=document.getElementById('alert');
    function haha(a){
        var aaa=aa.value;//将文本框里输入的文本存入aaa
        for (var i=0;i<aaa.length;i++){
            var bianma=aaa.charCodeAt(i);
            var daxie=String.fromCharCode(bianma-32);
        }

        hh.innerHTML+= daxie;
    }
    //oninput 输入就触发
    //onchange 改变完 失去焦点才触发




</script>
</body>
</html>
