<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #time{

        }
    </style>

</head>
<body>
<div>
    <input name="text" id="time">
</div>


<script>
    Date.prototype.toString =function(){
        return this.getFullYear()+"-"+(this.getMonth()+1)
                +"-"+this.getDate()+" "+this.getHours()
                +":"+this.getMinutes()+":"+this.getSeconds();
    }
    setInterval(function(){
        var date=new Date;
       time.value=date;
    },1000);
</script>
</body>
</html>
